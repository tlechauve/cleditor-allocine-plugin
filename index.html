<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Index</title>
    <link rel="stylesheet" href="jquery.cleditor.css"/>
    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="libs/allocine/jquery.allocine.js"></script>
    <script type="text/javascript" src="libs/mustache/mustache.js"></script>
    <script type="text/javascript" src="jquery.cleditor.js"></script>
    <script type="text/javascript">
        // Load templates in jQuery object
        // Used for development only !
        $.tplallocine = {};
        $.each(['movie', 'popup', 'movieitem'], function () {
            var tplname = this;
            $.ajax('src/templates/' + tplname + '.html', {
                success: function (html) {
                    $.tplallocine[tplname] = html.replace(/[\n\r]/g,'').replace(/\s\s+/g, '');
                },
                async: false
            });
        });
        // Initialize and show cleditor
        $(function () {
            var editor = $('#editor').cleditor({
                width: '100%',
                height: '100%',
                useCSS: true
            })[0].focus();
            $(window).resize(function () {
                $('#container').height($(this).height() - 32);
                editor.refresh();
            }).trigger('resize');
            
        });
    </script>
    <script type="text/javascript" src="dist/jquery.cleditor.allocine.js"></script>
</head>
<body>
    <div id="container">
        <textarea id="editor"></textarea>
    </div>
</body>
</html>
